<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Woven Threads</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="woventhreads">Woven Threads</h1>
            <p class="subheading">Celler Central</p>
        </div>
    </header>

    <div class="form-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <p class="welcome-text">Welcome Back !!!</p>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <h2>Login in</h2>
            <form>
                <input type="text" placeholder="Business ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="proceed"><a href="index.html">Proceed</a></button>
                <button type="button" class="google-login">
                    <img src="img/gicon.png" alt="Google Logo" class="google-icon">
                    <span>Continue with Google</span>
                </button>
                <a href="#" class="forgot-link">Forgot Password / Username</a>
            </form>
        </div>
    </div>
</body>
</html>
